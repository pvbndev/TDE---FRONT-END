<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyStore</title>
    <link rel="stylesheet" href="style/style.css">
    <!--Abaixo o script para importar os icones usados no site-->
    <script src="https://kit.fontawesome.com/ff98f8ebe6.js" crossorigin="anonymous"></script>
    <!--Abaixo o Link para o uso da API do Swiper Js, Responsável pelos sliders do site-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!--Abaixo o link para o uso do framework CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
 
</head>
<body>
    <nav class="navbar px-5">
        <!--NAV BAR ITENS: LOGO, INPUT DE PESQUISA, CARRINHO, E BOTÃO DE LOGIN-->
        <label class="box-logo nav-item" for="logo" >
            <img src="style/img/logoTOYSTORE.png" alt="Logo escrito ToyStore" id="logo">
        </label>
        <label class="box-pesquisa nav-item d- "inpt-pesquisa">
            <input type="text" id="inpt-pesquisa">
            <i class="fa-solid fa-magnifying-glass"></i>
        </label>

        <label class="nav-item d-flex justify-content-center" for="box-carrinho" id="box-carrinho">
            <i class="fa-solid fa-cart-shopping"></i>
            Meu Carrinho
        </label>

        <a href="login-page/index.html" class="nav-link nav-item">
            <label for="btn-cadastro" class="box-login">
                Entre ou Cadastre-se
                <i class="fa-solid fa-right-to-bracket"></i>
            </label>
        </a>

    </nav>

    
    <nav id="nav-categorias" class="container">
        <!--CATEGORIAS DA NAV BAR SECUNDÁRIA (NAV DAS CATEGORIAS): BOTÃO DE MAIS CATEGORIAS, E OUTRAS CATEGORIAS PRINCIPAIS-->
        <ul>
            <label id="tds-categorias"><i class="fa-solid fa-bars"></i>Todas as Categorias</label>
            <li>Meninas</li>
            <li>Meninos</li>
            <li>Personagens</li>
            <li>Lançamentos</li>
            <li>Ofertas</li>
        </ul>
        <div id="categorias">
            <!--DIV QUE ABRE QUANDO PASSA O MOUSE NO LABEL DE TDS-CATERGORIAS, COM DUAS LISTAS CONTENDO AS OUTRAS CATEGORIAS-->
            <ul>
                <li>Brinquedos Educativos</li>
                <li>Jogos de Tabuleiro</li>
                <li>Bonecas e Bonecos</li>
            </ul>
            <ul>
                <li>Brinquedos Eletrônicos</li>
                <li>Quebra-cabeças</li>
                <li>Fantasias e Acessórios</li>
            </ul>
        </div>
    </nav>

    <!-- div principal que controla a estrutura-->
    <div class="swiper container-fluid p-0">
        <!-- Container dos slides -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img class="img-fluid" src="style/img/SlideFreteGratis.png" alt="">
          </div>
          <div class="swiper-slide">
            <img class="img-fluid" src="style/img/SlideDeNatal.png" alt="">
          </div>
          <div class="swiper-slide">
            <img class="img-fluid" src="style/img/SlideDeNatal.png" alt="">
          </div>
          <div class="swiper-slide">
            <img class="img-fluid" src="style/img/SlideDeNatal.png" alt="">
          </div>
        </div>
        <!-- Paginação do slide -->
        <div class="swiper-pagination"></div>
      
        <!-- Botões de navegação -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      
    <script src="script/script.js"></script>
</body>
</html>
